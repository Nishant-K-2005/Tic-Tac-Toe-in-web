<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navBar">
        <div>Tic Tac Toe</div>
    </nav>
    <div class="container">
        <div class="TicTacToe_Box">
            <div class="line"></div> 
            <div class="box bt_0 bl_0" id="box-1"><span class="XorO"></span></div>
            <div class="box bt_0" id="box-2"><span class="XorO"></span></div>
            <div class="box bt_0 br_0" id="box-3"><span class="XorO"></span></div>
            <div class="box bl_0" id="box-4"><span class="XorO"></span></div>
            <div class="box" id="box-5"><span class="XorO"></span></div>
            <div class="box br_0" id="box-6"><span class="XorO"></span></div>
            <div class="box bb_0 bl_0" id="box-7"><span class="XorO"></span></div>
            <div class="box bb_0" id="box-8"><span class="XorO"></span></div>
            <div class="box bb_0 br_0" id="box-9"><span class="XorO"></span></div>
         </div>
         <div class="gameInfo">
             <!-- <h1>Welcome To Tic Tac Toe</h1> -->
             <div>
                <div class="info" id="INFO">
                    Turn For X
                </div>
                <button id="reset">Reset</button>
             </div>
             <div class="imageBox">
                  <img src="excited.gif">
             </div>
         </div>
    </div>
</body>
<script src="script.js"></script>
</html>
